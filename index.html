<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="options">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="8" max="20" value="12">
            <br>
            <input type="checkbox" id="uppercase"> <label for="uppercase">Include Uppercase</label>
            <br>
            <input type="checkbox" id="lowercase"> <label for="lowercase">Include Lowercase</label>
            <br>
            <input type="checkbox" id="numbers"> <label for="numbers">Include Numbers</label>
            <br>
            <input type="checkbox" id="special"> <label for="special">Include Special Characters</label>
            <br>
            <button id="generate">Generate Password</button>
        </div>
        <div class="result">
            <h2>Your Secure Password:</h2>
            <textarea id="password" readonly></textarea>
            <button id="copy" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
